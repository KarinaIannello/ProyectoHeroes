<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styleSuper.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Tu Super</title>
</head>
<body>

    <header>
        <h3 class="descuentos">Descuentos 20%</h3> 
        <h1 class="titulo">Heroes</h1>
    </header>
    
    <form>
        <h2>Añadí tu super!</h2>
        <p id="comentario">Agregá tu personaje favorito completando las opciones.</p>
        <div class="campos">
            <label class="campoObligatorio" for="nombre">Nombre</label> 
            <input type="text" name="nombre" id="nombre"> 
            <label class="campoObligatorio" for="especie">Especie</label> 
            <select name="especie">
                <option value="hum">Humano</option>
                <option value="ET">Extraterrestre</option>
            </select>
        </div>
        <div class="campos">
            <label for="fecha">Fecha</label>
            <input type="date" name="fecha"> 
            <div class="avatar">
                <label for="foto">Agregar foto</label>
                <input type="file" mane="foto" acept=".jpg .png">
            </div>
        </div>
        <div class="tercerCampo">
            <textarea name="descripcion" id="descripcion">Describa su Super Heroe</textarea>
            <div class="choice">
                <p class="subTitulo">Poderes</p>
                <label for="volar">Volar</label>
                <input type="checkbox" name="poderes" value="volar">
                <label for="inteligencia">Superinteligencia</label>
                <input type="checkbox" name="poderes" value="inteligencia">
                <label for="vista">Vista de rayo láser</label>
                <input type="checkbox" name="poderes" value="vista">
                <label for="billetera">Billetera gorda</label>
                <input type="checkbox" name="poderes" value="billetera">
                <hr>
                <p class="subTitulo">Tipo de personaje</p>
                <label class="personaje" for="heroe" >Héroe/Heroina</label>
                <input type="radio" name="personaje" value="heroe">
                <label class="personaje" for="villano" >Villano/Villana</label>
                <input type="radio" name="personaje" value="villano">
            </div>
        </div>
        <button type="submit">Añadir</button>
    </form>

    <footer>
        <h4>Todos los derechos reservados a FRONT END 1</h4>
    </footer>

</body>
</html>
